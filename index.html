<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game</title>
    <link rel="stylesheet" href="bubble.css">
</head>
<body>
    <div class="container">
        <nav>
            <h3>Bubble Game Using HTML , CSS and Javascript</h3>
        </nav>
        <div class="game">
            <div class="header">
                <div class="box">
                    <h1>Hit</h1>
                    <div class="text-box" id="hit">2</div>
                </div>
                <div class="box">
                    <h1>Timer</h1>
                    <div class="text-box" id="timer">60</div>
                </div>
                <div class="box">
                    <h1>Score</h1>
                    <div class="text-box" id="score">0</div>
                </div>
            </div>
            <div class="game-area">
                
            </div>
        </div>
        <span>&copy;Ravikant Choudhary</span>
    </div>


    <script src="bubble.js"></script>
</body>
</html>
